<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Cards</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: #fff;
        }

        .container{
            width: 90%;
            margin: 40px auto;
            padding: 40px;
            border: 3px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .card{
            width: 280px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
        }

        .circle{
            width: 100px;
            height: 100px;
            background: #007bff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .name{
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .small{
            font-size: 15px;
            color: #444;
            margin: 3px 0;
        }
    </style>
</head>

<body>

<div class="container">
    
    <!-- Card 1 -->
    <div class="card">
        <div class="circle">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="small">B.Tech - CSE</div>
        <div class="small">Roll No: 21CS1007</div>
        <div class="small">1st Year</div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <div class="circle">AR</div>
        <div class="name">Asha Rani</div>
        <div class="small">B.Tech - IT</div>
        <div class="small">Roll No: 21IT1012</div>
        <div class="small">1st Year</div>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <div class="circle">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="small">B.Tech - ECE</div>
        <div class="small">Roll No: 21EC1009</div>
        <div class="small">1st Year</div>
    </div>

</div>

</body>
</html>
